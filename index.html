        // Initial page load or navigating back/forward with browser history
        window.addEventListener('popstate', (event) => {
            const page = event.state ? event.state.page : 'home';
            loadPage(page);
        });

        // Add event listeners to navigation links
        const navigationLinks = document.querySelectorAll('.navbar a');
        navigationLinks.forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault();
                const page = this.getAttribute('onclick').match(/\('([^']+)'\)/)[1];
                loadPage(page);
                // Optionally, you can update the URL using pushState to maintain browser history.
                history.pushState({ page }, '', `#${page}`);
            });
        });

        // Initial page load based on URL hash or default to 'home'

        loadPage(initialPage);
